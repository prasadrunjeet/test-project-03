name: Matrix-deploymnet
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Get Code
            uses: actions/checkout@v4
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
                node-version: 14
          - name: Install Dependencies
            run: npm ci
          - name: Build Project
            run: npm run build
            
